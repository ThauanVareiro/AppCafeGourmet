<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <meta name="mobile-web-app-capable" content="yes">  
    <title>Login</title>
    
    <style>
        /* Aplica o GIF de fundo à página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Div que contém o GIF com desfoque */
        .fundoGif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/login.gif') no-repeat center center fixed;
            background-size: cover;
            filter: blur(1px); /* Desfoque do fundo */
            z-index: -1;
        }

        /* Estilo do formulário */
        .container {
            text-align: center;
            width: 280px;
            background-color: rgba(255, 255, 255, 0.699); /* Fundo levemente transparente */
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Sombra suave ao redor do formulário */
        }

        .container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            display: block;
            margin: auto;
            padding: 10px;
            width: 260px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #007BFF;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.6); /* Efeito de foco nos campos */
        }

        button {
            padding: 12px;
            width: 100%;
            background: linear-gradient(135deg, #19c463, #00aaff); /* Gradiente no botão */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            
        }

        button:hover {
            background: linear-gradient(135deg, #00aaff, #007BFF); /* Efeito hover no botão */
            transform: scale(1.05); /* Aumenta levemente o botão ao passar o mouse */
        }

        a {
            color: #007BFF;
            text-decoration: none;
            margin-top: 10px;
            display: block;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3; /* Cor ao passar o mouse no link */
        }
    </style>
</head>
<body>
    <div class="fundoGif"></div> <!-- Div para o GIF com desfoque -->
    <div class="container">
        <h1>LOGIN </h1>
        <form id="portalEntrada">
            <input type="email" id="chavePássaro" placeholder="Email" required>
            <br>
            <input type="password" id="guardiãoCaverna" placeholder="Senha" required>
            <br>
            <button type="submit"><strong>Entrar</strong></button>
        </form>
        <br><br>
        <a href="registro.html">Não possui conta? Clique aqui</a>
    </div>

    <script>
        document.getElementById('portalEntrada').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('chavePássaro').value;
            const senha = document.getElementById('guardiãoCaverna').value;

            const user = JSON.parse(localStorage.getItem(email));
            if (user && user.senha === senha) {
                alert('Login realizado com sucesso!');
                window.location.href = "index.html";
            } else {
                alert('Email ou senha incorretos.');
            }
        });
    </script>
</body>
</html>
